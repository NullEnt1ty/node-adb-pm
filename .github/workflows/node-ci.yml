name: Node CI
on:
  push:
    tags:
      - 'v*'

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install npm packages
      run: npm ci
